- type: entity
  name: SpaceDad soup
  id: FoodFatherSoup
  parent: FoodBowlBase
  description: To put so much power out of this soup need to have to put it in cauldron. I think its worth eating it.
  components:
    - type: FlavorProfile
      flavors:
        - fatherSoup
    - type: Sprite
      sprite: SS220/Objects/Consumable/Food/cauldron.rsi
      layers:
      - state: cauldron
      - state: father
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 40
          reagents:
          - ReagentId: Nutriment
            Quantity: 20
          - ReagentId: Protein
            Quantity: 20
    - type: Food
      trash:
      - FoodCauldron
    - type: Tag
      tags:
      - Meat

